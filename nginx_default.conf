## 🛠️ Install Docker Compose v2 on Debian (Official Way)

We'll add Docker’s official repo and then install the `docker-compose-plugin`.

---

### ✅ Step 1: Install Required Dependencies

```bash
sudo apt update
sudo apt install ca-certificates curl gnupg lsb-release -y
```

---

### ✅ Step 2: Add Docker’s Official GPG Key

```bash
sudo mkdir -p /etc/apt/keyrings

curl -fsSL https://download.docker.com/linux/debian/gpg | \
  sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
```

---

### ✅ Step 3: Set Up Docker’s Repository

```bash
echo \
  "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
  https://download.docker.com/linux/debian \
  $(lsb_release -cs) stable" | \
  sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
```

---

### ✅ Step 4: Update Repos & Install Compose Plugin

```bash
sudo apt update
sudo apt install docker-compose-plugin -y
```

---

### ✅ Step 5: Verify Installation

```bash
docker compose version
```

You should see something like:
```
Docker Compose version v2.x.x
```

---

### 🚀 Step 6: Run Your App

```bash
docker compose -f docker-compose.blue.yml up -d
```

